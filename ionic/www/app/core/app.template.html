<ion-side-menus ng-controller="MenuController">
  <ion-side-menu-content>
    <ion-nav-bar class="bar bar-positive" delegate-handle="navBar" align-title="center">
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="left">
        <div class="bar bar-header item-input-inset searchBar">
          <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="search" placeholder="Search events by name">
          </label>
        </div>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content ng-controller="MapController" class="mapCanvas has-header">
      <ion-nav-view></ion-nav-view>
      <div id="map" data-tap-disabled="true"></div>
      <button id="GeoButton" ng-click="geoLocate()"><i class="icon ion-android-locate"></i></button>
    </ion-content> 
  </ion-side-menu-content>

  <ion-side-menu class="rightMenu" side="right">
    <header class="bar bar-dark bar-header rightMenuHeader">
      <h1 class="title">OPTIONS</h1>
    </header>
    <ion-content class="has-header">
      <ion-nav-view name="OPTIONS"></ion-nav-view>
      
      <!-- Greeting for logged in user - start -->
      <div class="button-bar logReg" ng-show="loggedIn">
        <a class="button" ng-click="">Hi {{loggedInEmail}}</a>
      </div>
      <!-- Greeting - end -->

      <div class="button-bar logReg" ng-show="!loggedIn">
        <a class="button" ng-click="login()">Login</a>
        <a class="button" ng-click="register()">Register</a>
      </div>
      <div class="button-bar logReg" ng-show="loggedIn">
        <a class="button" ng-click="logout()">Logout</a>
      </div>
      <div class="button-bar">
        <a class="button" ng-click="postNewEvent()">Post Event</a>
      </div>
      <div class="button-bar">
        <a class="button" ng-click="toggleFilter = !toggleFilter">Filters</a>
      </div>
      <div class="list list-inset filterPane" ng-show="toggleFilter">
        <div class="categories">
          <ion-checkbox ng-model="partyCheck">Parties</ion-checkbox>
          <ion-checkbox ng-model="concertCheck">Concerts</ion-checkbox>
          <ion-checkbox ng-model="happyHourCheck">Happy Hours</ion-checkbox>
        </div>
        <div class="distance item range range-positive">
          Max Distance: <input type="range" name="distance" min="0" max="100" value="60" ng-model="distance">
          {{distance}}
        </div> 
        <div class="popularity item range range-positive">
          Min Popularity: <input type="range" name="distance" min="0" max="10" value="0" ng-model="popularity">
          {{popularity}}
        </div> 
        <div class="list">
          <label class="item item-input">
          <!-- TODO: Fix time display to show only hours and minutes  -->
            <span class="input-label">Start Time:</span>
            <input type="time" ng-model="startTime">
          </label>
          <label class="item item-input">
          <!-- TODO: Make default value end of day/3AM next day  -->
            <span class="input-label">End Time:</span>
            <input type="time" ng-model="endTime">
          </label>
        </div>
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
