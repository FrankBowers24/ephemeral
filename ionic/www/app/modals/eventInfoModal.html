<ion-modal-view class="eventInfoWindow">
  <ion-content>

  	<div class="headBar">
	  	<img src="{{mainPhoto.url}}" class="mainPhoto"/>
	  	<h1 class="title"> {{title}} </h1>
	  	<img ng-show="!liked" src="./img/thumbs_up_grey.png"/>
	  	<img ng-show="liked" src="./img/thumbs_up_green.png"/>
	  	<h2>{{likes}}</h2>
	    <h3 class="info"> {{info}} </h3>
	  </div>

	  <div class="details">
	    <h3 class="time"> {{startTime}} - {{endTime}} </h3>
	    <h2 class="price"> {{price}} </h2>
	    <h3 class="address"> {{streetAddress1}} </h3>
	    <h3 class="address"> {{streetAddress2}} </h3>
	    <h3 class="address"> {{city}}, {{state}} </h3>
	    <button class="directions"> Get Directions </button>
	  </div>
	
	  <div class="photoComments">
	   	<div class="photos">
		   	<span ng-repeat="photo in photos">
		   		<img src="{{photo.url}}" class="">
		   	</span>
		   	<span class="addPhoto">
		   		<button class="addPhotoButton"> Add <br/> Photo </button>
		   	</span>
	   	</div>
	   	<h2 class="commentsLabel"> Comments </h2>
	   	<div class="comments">
	   		<input type="text" maxlength="140" placeHolder="add a comment..." />
	   		<button class="submitComment"> submit </button>
	   		<span ng-repeat="comment in comments">
	   			<h5> {{comment}} </h5>
	   		</span>
	   	</div>
	  </div>
	  
  </ion-content>
</ion-modal-view>
