<ion-modal-view class="newEventModal">
  <div class="wholeModal">
    <img src="img/entertainment.jpg" class="bgImage" ng-show="newPostData.category==='entertainment'" />
    <img src="img/drink.jpg" class="bgImage" ng-show="newPostData.category==='drink'" />
    <img src="img/culture.jpg" class="bgImage" ng-show="newPostData.category==='culture'" />
    <img src="img/fitness.jpg" class="bgImage" ng-show="newPostData.category==='fitness'" />
    <img src="img/outdoors.jpg" class="bgImage" ng-show="newPostData.category==='outdoors'" />
    <img src="img/hobbies.jpg" class="bgImage" ng-show="newPostData.category==='hobbies'" />
    <img src="img/other.jpg" class="bgImage" ng-show="newPostData.category==='other'" />
    <div class="addPhotoDiv">
      <span class="addPhoto">
        <form action="" method="POST" enctype="multipart/form-data">
          <div id="addPhotoButton" ng-click="getFile()" ng-show="!photoUploaded">Add<br>Photo</div>
          <div class="photoContainer" ng-show="photoUploaded">
            <img id="photoPreview" class="mainPhoto" src="" alt="Image preview...">
          </div>
          <div style='height: 0px;width:0px; overflow:hidden;'>
            <input id="upfile" type="file" onchange="angular.element(this).scope().previewFile()" value="upload"/>
          </div>
         </form>
      </span>
    </div>
    <div class="inputForm">
      <textarea class="textInput title" maxlength="30" placeholder="Title..." ng-model="newPostData.title" required />
      <textarea class="textInput info" maxlength="200" placeHolder="optional info..." ng-model="newPostData.info" />
      <div class="addressForm">
        <textarea class="textInput street1" placeHolder="Street Address 1" ng-model="newPostData.streetAddress1" required />
        <textarea class="textInput street2" placeHolder="apt, room, floor #" ng-model="newPostData.streetAddress2" />
        <div class="cityState">
          <textarea class="textInput city" placeHolder="City" ng-model="newPostData.city" required />
          <textarea class="textInput state" placeHolder="St" ng-model="newPostData.state" required />
        </div>
      </div>
      <div class="dateTime">
        <div class="starts">
          <h5 class="startsText"> starts: </h5>
          <div class=timePickerDirective>
            <timepicker class="timepick" ng-model="startTime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
          </div>
          <div class="date">
            <p class="input-group">
              <input type="text" class="textInput form-control" datepicker-popup="{{format}}" ng-model="startDateTime" is-open="openedStart" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="dateButton btn btn-default" ng-click="openStart($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
          </div>
        </div>
        <div class="ends">
          <h5 class="endsText"> ends: </h5>
          <div class=timePickerDirective>
            <timepicker class="timepick" ng-model="endTime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
          </div>
          <div class="date endDate">
              <p class="input-group">
                <input type="text" class="textInput form-control" datepicker-popup="{{format}}" ng-model="endDateTime" is-open="openedEnd" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                <span class="input-group-btn">
                  <button type="button" class="dateButton btn btn-default" ng-click="openEnd($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
              </p>
          </div>
        </div>
      </div>
      <div class="categoryCost">
        <h6 class="categoryCostText"> category: </h6> 
        <select class="category" name="category" ng-model="newPostData.category">
          <option value="entertainment">Entertainment</option>
          <option value="drink">Food/Drink</option>
          <option value="culture">Culture</option>
          <option value="fitness">Fitness</option>
          <option value="outdoors">Outdoors</option>
          <option value="hobbies">Hobbies</option>
          <option value="other">Other</option>
        </select>
          <h6 class="categoryCostText"> cost: $ </h6>
          <input class="priceInput" type="number" ng-model="newPostData.price" min="0"> 
      </div>
      <div class="postButtons">
        <button class="cancelEventButton" ng-click="closeModal()">Cancel</button>
        <button class="postEventButton" ng-click="saveNewEvent(); closeModal()">Post Event</button>
      </div>
    </div>
  </div>
  <div class="closeModal">
    <button class="closeModalButton" ng-click="closeModal()"><p>X</p></button>
  </div>
</ion-modal-view>
