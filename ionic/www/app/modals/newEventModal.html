<ion-modal-view class="newEventModal">
  <div class="wholeModal">
    <img src="img/entertainment.jpg" class="bgImage" ng-show="newPostData.category==='entertainment'" />
    <img src="img/drink.jpg" class="bgImage" ng-show="newPostData.category==='drink'" />
    <img src="img/culture.jpg" class="bgImage" ng-show="newPostData.category==='culture'" />
    <img src="img/fitness.jpg" class="bgImage" ng-show="newPostData.category==='fitness'" />
    <img src="img/outdoors.jpg" class="bgImage" ng-show="newPostData.category==='outdoors'" />
    <img src="img/hobbies.jpg" class="bgImage" ng-show="newPostData.category==='hobbies'" />
    <div class="addPhotoDiv">
      <span class="addPhoto">
        <form action="" method="POST" enctype="multipart/form-data">
          <div id="addPhotoButton" ng-click="getFile()" ng-show="!photoUploaded">Add<br>Photo</div>
          <div class="photoContainer" ng-show="photoUploaded">
            <img id="photoPreview" class="mainPhoto photoPreview" src="" alt="Image preview...">
          </div>
          <div style='height: 0px;width:0px; overflow:hidden;'>
            <input id="upfile" type="file" onchange="angular.element(this).scope().previewFile()" value="upload"/>
          </div>
         </form>
      </span>
    </div>
    <div class="inputForm">
      <textarea class="textInput title" maxlength="30" placeholder="Title..." ng-model="newPostData.title" required />
      <textarea class="textInput info" maxlength="200" placeHolder="optional info..." ng-model="newPostData.info" />
      <div class="addressForm">
        <textarea class="textInput street1" placeHolder="Street Address 1" ng-model="newPostData.streetAddress1" required />
        <textarea class="textInput street2" placeHolder="apt, room, floor #" ng-model="newPostData.streetAddress2" />
        <div class="cityState">
          <textarea class="textInput city" placeHolder="City" ng-model="newPostData.city" required />
          <textarea class="textInput state" placeHolder="St" ng-model="newPostData.state" required />
        </div>
      </div>
      <div class="dateTime">
        <div class="starts">
        <h6 class="startText">start: </h6>

          <select class="hours" ng-change="changeEndHours()" ng-model="dateTime.startHours">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>

          <select class="minutes" ng-change="changeEndMinutes()" ng-model="dateTime.startMinutes">
            <option value="0">00</option>
            <option value="15">15</option>
            <option value="30">30</option>
            <option value="45">45</option>
          </select>

          <button class="ampm" ng-model="dateTime.startAMPM" ng-click="changeAMPM('startAMPM'); updateEndAMPM()">{{dateTime.startAMPM}}</button>

          <select class="month" ng-model="dateTime.startMonth">
            <option value="0">Jan</option>
            <option value="1">Feb</option>
            <option value="2">Mar</option>
            <option value="3">Apr</option>
            <option value="4">May</option>
            <option value="5">Jun</option>
            <option value="6">Jul</option>
            <option value="7">Aug</option>
            <option value="8">Sep</option>
            <option value="9">Oct</option>
            <option value="10">Nov</option>
            <option value="11">Dec</option>
          </select>

          <input type="number" min="1" max="31" class="day" ng-model="dateTime.startDay">
          <input type="number" min="2015" max="2017" class="year" ng-model="dateTime.startYear">
        </div>
        <div class="ends">
          <h6 class="endText">end: </h6>

          <select class="hours endHours" ng-model="dateTime.endHours">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>

          <select class="minutes" ng-model="dateTime.endMinutes">
            <option value="0">00</option>
            <option value="15">15</option>
            <option value="30">30</option>
            <option value="45">45</option>
          </select>

          <button class="ampm" ng-model="dateTime.endAMPM" ng-click="changeAMPM('endAMPM')">{{dateTime.endAMPM}}</button>

          <select class="month" ng-model="dateTime.endMonth">
            <option value="0">Jan</option>
            <option value="1">Feb</option>
            <option value="2">Mar</option>
            <option value="3">Apr</option>
            <option value="4">May</option>
            <option value="5">Jun</option>
            <option value="6">Jul</option>
            <option value="7">Aug</option>
            <option value="8">Sep</option>
            <option value="9">Oct</option>
            <option value="10">Nov</option>
            <option value="11">Dec</option>
          </select>

          <input type="number" min="1" max="31" class="day" ng-model="dateTime.endDay">
          <input type="number" min="2015" max="2017" class="year" ng-model="dateTime.endYear">
        </div>
      </div>
      <div class="categoryCost">
        <h6 class="categoryCostText"> category: </h6> 
        <select class="category" name="category" ng-model="newPostData.category">
          <option value="entertainment">Entertainment</option>
          <option value="drink">Food/Drink</option>
          <option value="culture">Culture</option>
          <option value="fitness">Fitness</option>
          <option value="outdoors">Outdoors</option>
          <option value="hobbies">Hobbies</option>
          <option value="other">Other</option>
        </select>
          <h6 class="categoryCostText"> cost: $ </h6>
          <input class="priceInput" type="number" ng-model="newPostData.price" min="0"> 
      </div>
      <div class="postButtons">
        <button class="cancelEventButton" ng-click="closeModal()">Cancel</button>
        <button class="postEventButton" ng-click="saveNewEvent(); closeModal()">Post Event</button>
      </div>
    </div>
  </div>
  <div class="closeModal">
    <button class="closeModalButton" ng-click="closeModal()"><p>X</p></button>
  </div>
</ion-modal-view>
