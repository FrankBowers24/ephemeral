<ion-modal-view class="loginForm">
  <div ng-controller="AuthController">
    <div class="formContainer">
      <p class="title">Log In</p>
      <form ng-submit="Auth.handleLogin(userEmail, userPassword)">
        <input class="textInput" ng-model="userEmail" type="text" placeholder="Email">
        <input class="textInput" ng-model="userPassword" type="password" placeholder="Password">
        <button type="submit" class="button button-block button-positive submitButton" ng-click="handleLogin(userEmail, userPassword)">
        Log In
        </button>
      </form>
    </div>
    <div class="closeModal">
      <button class="closeModalButton" ng-click="closeModal()"><p>X</p></button>
    </div>
  </div>
</ion-modal-view>
