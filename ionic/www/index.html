<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
  </head>
  <body ng-app="starter">
    <ion-side-menus>
        <!-- <search-bar ng-model="search"></search-bar> -->
        <ion-side-menu-content>
          <ion-nav-bar class="bar bar-positive" title="Radar" ng-controller="MenuController" delegate-handle="navBar">
            <ion-nav-buttons side="right">
              <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
              </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="left">
              <div class="searchBar">
                <i class="icon ion-search placeholder-icon searchButton" ng-click="newSearch()"></i>
                <div class="searchTxt" ng-show="showSearch">
                  <div class="bgdiv"></div>
                  <div class="bgtxt">
                    <input type="text" class="searchInput" placeholder="Search..." ng-model="search">
                  </div>
                </div>
              </div>
            </ion-nav-buttons>
          </ion-nav-bar>
          <ion-content ng-controller="MapController" class="mapCanvas has-header">
            <ion-nav-view></ion-nav-view>
            <div id="map" data-tap-disabled="true">
            </div>
            <button id="GeoButton" ng-click="geoLocate()"><i class="icon ion-android-locate"></i></button>
          </ion-content>
        </ion-side-menu-content>

<!-- RIGHT SLIDE MENU -->      
      <ion-side-menu class="rightMenu" side="right">
        <header class="bar bar-dark bar-header rightMenuHeader">
          <h1 class="title">Right Menu</h1>
        </header>
        <ion-content class="has-header">
          <ion-nav-view name="RIGHT MENU"></ion-nav-view>
            <div class="button-bar logReg">
              <a class="button" ng-click="">Login</a>
              <a class="button" ng-click="">Register</a>
            </div>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnemtHaxtZyoxOU0NYEPXNxJwIhG0DeCE&sensor=true&v=3.exp&libraries=places"></script>

    <div ng-controller="SignInController as signCtrl">
      <button ng-click="signCtrl.signInWithFacebook()">Facebook</button>
      <button ng-click="signCtrl.signInWithGoogle()">Google</button>
    </div>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- // <script src="cordova.js"></script> -->

    <!-- oauth script -->
    <script src="lib/oauth-js/dist/oauth.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    
    <script src="js/map.factory.js"></script>
    <script src="js/mapSearch.factory.js"></script>
    <script src="js/marker.factory.js"></script>
    <script src="js/httpHandler.factory.js"></script>
    <script src="js/signUp.controller.js"></script>
    <script src="js/map.controller.js"></script>
    <script src="js/menu.controller.js"></script>
  </body>
</html>
