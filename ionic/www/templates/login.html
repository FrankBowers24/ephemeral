<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input ng-model="userEmail" type="text" placeholder="Email">
          <h1> {{userEmail}} </h1>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input ng-model="userPassword" type="password" placeholder="Password">
          <h1> {{userPassword}} </h1>
        </label>
      </div>

      <button type="submit" class="button button-block button-positive" ng-click="handleLogin(userEmail, userPassword)">
        Login
      </button>
    </form>
  </ion-content>
</ion-modal-view>
