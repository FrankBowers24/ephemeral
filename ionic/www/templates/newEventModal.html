<ion-modal-view class="newEventModal">
  <ion-header-bar>
    <h1 class="title">Post New Event</h1>
  </ion-header-bar>
  <ion-content>
    <form class='newEventForm'>
      <input type="text" placeholder="Add Event Title" ng-model="newPostData.title" required />
      <input type="text" placeHolder="Optional Info" ng-model="newPostData.info"></input>
      <div class="addressForm">
        <button class="getCurrentAddress" ng-click="getCurrentAddress()">My Location</button>
        <input type="text" placeHolder="Street Address 1" ng-model="newPostData.streetAddress1" required />
        <input type="text" placeHolder="apt, room, floor #" ng-model="newPostData.streetAddress2" />
        <input type="text" placeHolder="City" ng-model="newPostData.city" required />
        <input type="text" placeHolder="State" ng-model="newPostData.state" required />
        <input type="text" placeHolder="Zip Code" ng-model="newPostData.zipCode"></input>
      <!-- TODO: Fix time display to show only hours and minutes  -->
      </div>
      
      start: <select name="month" ng-model="dateTime.startMonth">
        <option value="Jan">Jan</option>
        <option value="Feb">Feb</option>
        <option value="Mar">Mar</option>
        <option value="Apr">Apr</option>
        <option value="May">May</option>
        <option value="Jun">Jun</option>
        <option value="Jul">Jul</option>
        <option value="Aug">Aug</option>
        <option value="Sep">Sep</option>
        <option value="Oct">Oct</option>
        <option value="Nov">Nov</option>
        <option value="Dec">Dec</option>
      </select>

      <select name="day" ng-model="dateTime.startDay">
        <option value="01">1</option>
        <option value="02">2</option>
        <option value="03">3</option>
        <option value="04">4</option>
        <option value="05">5</option>
        <option value="06">6</option>
        <option value="07">7</option>
        <option value="08">8</option>
        <option value="09">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
      </select>

      <select name="hours" ng-model="dateTime.startHours">
        <option value="01">1</option>
        <option value="02">2</option>
        <option value="03">3</option>
        <option value="04">4</option>
        <option value="05">5</option>
        <option value="06">6</option>
        <option value="07">7</option>
        <option value="08">8</option>
        <option value="09">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>

      <select name="minutes" ng-model="dateTime.startMinutes">
        <option value="00">00</option>
        <option value="05">05</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
        <option value="35">35</option>
        <option value="40">40</option>
        <option value="45">45</option>
        <option value="50">50</option>
        <option value="55">55</option>
      </select>

      <select name="minutes" ng-model="dateTime.startAMPM">
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>

      end: <select name="month" ng-model="dateTime.endMonth">
        <option value="Jan">Jan</option>
        <option value="Feb">Feb</option>
        <option value="Mar">Mar</option>
        <option value="Apr">Apr</option>
        <option value="May">May</option>
        <option value="Jun">Jun</option>
        <option value="Jul">Jul</option>
        <option value="Aug">Aug</option>
        <option value="Sep">Sep</option>
        <option value="Oct">Oct</option>
        <option value="Nov">Nov</option>
        <option value="Dec">Dec</option>
      </select>

      <select name="day" ng-model="dateTime.endDay">
        <option value="01">1</option>
        <option value="02">2</option>
        <option value="03">3</option>
        <option value="04">4</option>
        <option value="05">5</option>
        <option value="06">6</option>

        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
      </select>

      <select name="hours" ng-model="dateTime.endHours">
        <option value="01">1</option>
        <option value="02">2</option>
        <option value="03">3</option>
        <option value="04">4</option>
        <option value="05">5</option>
        <option value="06">6</option>
        <option value="07">7</option>
        <option value="08">8</option>
        <option value="09">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>

      <select name="minutes" ng-model="dateTime.endMinutes">
        <option value="00">00</option>
        <option value="05">05</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
        <option value="35">35</option>
        <option value="40">40</option>
        <option value="45">45</option>
        <option value="50">50</option>
        <option value="55">55</option>
      </select>

      <select name="minutes" ng-model="dateTime.endAMPM">
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>
      category: <select name="category" ng-model="newPostData.category">
        <option value="party">Party</option>
        <option value="music">Music</option>
        <option value="happyHour">Happy Hour</option>
        <option value="Other">Other</option>
      </select><br>
      Upload Photo: <input type="file" /><br>
      <input type="submit" value="Save Event" ng-click="saveNewEvent()" />
    </form>
  </ion-content>
</ion-modal-view>
