<ion-modal-view class="newEventModal">
  <ion-header-bar>
    <h1 class="title">Post New Event</h1>
  </ion-header-bar>
  <ion-content>
    <div class>
      <input type="text" placeholder="Add Event Title" ng-model="title"></input>
      <input type="text" placeHolder="Optional Info" ng-model="info"></input>
      <input type="date" ng-model="date"> </input>
      start: <input type="time" ng-model="start"></input>
      end: <input type="time" ng-model="end"></input>
      category: <select name="category" ng-model="category">
        <option value="party">Party</option>
        <option value="music">Music</option>
        <option value="happyHour">Happy Hour</option>
        <option value="Other">Other</option>
      </select><br>
      <button ng-click="saveNewEvent(title, info, start, end, category)">Save Event</button>
    </div>
  </ion-content>
</ion-modal-view>
