<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Register</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input ng-model="userEmail" type="text" placeholder="Email">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input ng-model="userPassword" type="password" placeholder="Password">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Confirm Password</span>
          <input ng-model="confirmPassword" type="password" placeholder="Confirm Password">
        </label>
      </div>

      <button type="submit" class="button button-block button-positive" ng-click="handleSignup(userEmail, userPassword, confirmPassword)">
        Signup
      </button>
    </form>
  </ion-content>
</ion-modal-view>
